<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, SCSS">
    <meta name="description" content="Frontend Mentor Password Generator App">
    <meta name="author" content="Daniel Sisovic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Password Generator App</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <h1 class="title">Password Generator</h1>

    <div class="output">
        <input id="output" placeholder="PTx1f5DaFX" readonly></input>

        <div class="output__copy">
            <span class="copied" id="copied">Copied</span>

            <img src="assets/images/icon-copy.svg" alt="copy" id="copy">
        </div>
    </div>

    <div class="generator">
        <div class="length">
            <p class="name">Character Length</p>

            <span class="count" id="count">10</span>
        </div>

        <input type="range" min="1" max="20" value="10" class="range" id="range">

        <div class="options">
            <label class="label">
                Include Uppercase Letters
                <input type="checkbox" value="uppercase" name="option" checked>
                <span class="checkmark"></span>
            </label>

            <label class="label">
                Include Lowercase Letters
                <input type="checkbox" value="lowercase" name="option" checked>
                <span class="checkmark"></span>
            </label>

            <label class="label">
                Include Numbers
                <input type="checkbox" value="numbers" name="option" checked>
                <span class="checkmark"></span>
            </label>

            <label class="label">
                Include Symbols
                <input type="checkbox" value="symbols" name="option">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="strength">
            <p class="name">Strength</p>

            <div class="difficulty">
                <span class="name" id="difficulty">Medium</span>

                <div class="rating" id="rating-container">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <button class="button" id="generate">
            Generate
            <img src="/assets/images/icon-arrow-right.svg" alt="arrow-right">
        </button>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
